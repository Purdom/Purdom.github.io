---
title: blog
layout: default
permalink: /blog/
---
<p>This space is intended to be a 'pinboard' of ideas, half-baked, as well as closer to 'done' writings.</p>

 <ul class="posts">
    {% for post in site.categories.blog %}
        <li>
            <span class="eyebrow" aria-hidden="true">{{ post.category }}</span>
            <a rel="permalink" href="{{ post.url }}">{{ post.title }}</a>
            <p>{{ post.excerpt }}</p>
        </li>
    {% endfor %}
</ul>
